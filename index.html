<style>

.fa {
  padding: 50px;
  font-size: 50px;
  width: 100px;

}
    a{
      text-decoration: none;

      text-decoration: none;
      color: red;

.dropbtn {
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  position: absolute;
  overflow: auto;
  z-index: 1;
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: inline-block;
}


.show {display: block;}

/* Modal Content */

/* Add Animation */

.dropdown-content a:hover {
  color: red;
}
.upthere{
  left: 20px;
  top: 40px;
}

.gro {transition: all .2s ease-in-out;}
.gro:hover {transform: scale(1.1); color: blue !important;}

.grow {transition: all .2s ease-in-out;}
.grow:hover {transform: scale(1.1);}
  </style>
